<ion-view view-title="Account">
  <ion-content>
    <div class="list card">
      <ion-item class="profile-item">
        <div class="profile-picture big-profile-picture">
          <img src="{{user.pic}}">
        </div>
        <h2 class="profile-name dark">{{user.name}}</h2>
        <div class="profile-info">{{user.info}}</div>
      </ion-item>
      <div class="list list-inset">
        <div class="item">
          {{user.fullName}}
        </div>
        <div class="item">
          {{user.email}}
        </div>
        <div class="item">
          {{user.mobile}}
        </div>
        <div class="item">
          {{user.address}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
