<ion-view view-title="Home">
  <ion-content>
    <ul class="list">
      <li class="item item-toggle">
        Notification
        <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
        <li class="item item-toggle">
        Low Data Usage
        <label class="toggle toggle-royal">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
        <li class="item item-toggle">
        When COnnected On Wifi
        <label class="toggle toggle-balanced">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
